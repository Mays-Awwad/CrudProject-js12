<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
     <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <div class="add-course">
        <div class="container">
            <h1 class="mt-2">CRUD System</h1>

            <form action="">
               <label for="">course name</label>
               <input class="inputs form-control" type="text" placeholder="course name" id="courseName" >

               <label for="">course Category</label>
               <input class="inputs form-control" type="text" placeholder="course category" id="category" >

               <label for="">course price</label>
               <input class="inputs form-control" type="number" placeholder="course price" id="price" >

               <label for="">course description</label>
               <textarea class="inputs form-control" placeholder="course description" id="courseDescription"></textarea>

               <label for="">course capacity</label>
               <input class="inputs form-control" type="number" placeholder="course capacity" id="courseCapacity" >

               <input type="submit" value="Add Course" class="btn mt-3 border border-secondary bg-body-secondary" id="click">
               <button class="btn mt-3 border border-secondary" type="reset">clear</button>

               <input class="form-control my-3" type="search" id="search" placeholder="search">
               <button class="btn btn-outline-danger text-center my-3" id="deleteBtn" >delete all</button>
            </form>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>category</th>
                        <th>price</th>
                        <th>description</th>
                        <th>capacity</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                </thead>

                <tbody id="data">

                </tbody>
            </table>
        </div>

    </div>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./assets/js/main.js"></script>
</body>
</html>
